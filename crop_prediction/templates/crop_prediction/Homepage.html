<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
</head>
<body>
    <div class="container-fluid">
        <div class="container mt-3">
            <div class="shadow-lg p-4 mb-4">
              <form action="" method="POST">
                {% csrf_token %}
                <label for="avg_year_temp" class="col-sm-2 control-label">avg_year_temp (in Â°C):</label>
                <input type="text" placeholder="Enter temperature value" class="form-control col-sm-8 col-md-4" id="avg_year_temp" name="avg_year_temp" >
                <br>
                <label for="ph" class="col-sm-2 control-label">Ph</label>
                <input type="text" placeholder="Enter value between 1-10" class="form-control col-sm-8 col-md-4" id="ph" name="ph" >
                <br>
                <label for="rainfall" class="col-sm-2 control-label">rainfall:</label>
                <input type="text" placeholder="Enter rainfall value" class="form-control col-sm-8 col-md-4" id="rainfall" name="rainfall" >
                <br>
                <label for="sowing_temp" class="col-sm-2 control-label">sowing_temp</label>
                <input type="text" placeholder="Enter sowing_temp value" class="form-control col-sm-8 col-md-4" id="sowing_temp" name="sowing_temp" >
                <br>
                <label for="harvesting_temp" class="col-sm-2 control-label">harvesting_temp</label>
                <input type="text" placeholder="Enter harvesting_temp value" class="form-control col-sm-8 col-md-4" id="harvesting_temp" name="harvesting_temp" >
                <br>
                <label for="N" class="col-sm-2 control-label">N</label>
                <input type="text" placeholder="Enter Nitrogen value" class="form-control col-sm-8 col-md-4" id="N" name="N" >
                <br>
                <label for="P" class="col-sm-2 control-label">P</label>
                <input type="text" placeholder="Enter Phosphorus value" class="form-control col-sm-8 col-md-4" id="P" name="P" >
                <br>
                <label for="K" class="col-sm-2 control-label">K</label>
                <input type="text" placeholder="Enter Potassium value" class="form-control col-sm-8 col-md-4" id="K" name="K" >
                <br>
                <label for="area" class="col-sm-2 control-label">Area</label>
                <input type="text" placeholder="Enter Area value" class="form-control col-sm-8 col-md-4" id="area" name="area" >
                <br>
                <label for="temperature" class="col-sm-2 control-label">Temperature</label>
                <input type="text" placeholder="Enter Temperature value" class="form-control col-sm-8 col-md-4" id="temperature" name="temperature">
                <br>
                <input type="submit" value="Submit">
              </form>
            </div>
        </div>
    </div>
</body>
<script
src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
crossorigin="anonymous"
></script>
<script
src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
crossorigin="anonymous"
></script>
<script
src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
crossorigin="anonymous"
></script>
<script
src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
crossorigin="anonymous"
></script>
</html>
