{% load static %}
<!DOCTYPE html>
<html lang="en">
  
<head>
  
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--owl slider stylesheet -->
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css" />

    <!-- font awesome style -->
    <link type="text/css" href="{% static 'css/font-awesome.min.css' %}" rel="stylesheet" />
  
    <!-- Custom styles for this template -->
    <link type="text/css" href="{% static 'css/style.css' %}" rel="stylesheet" />
    <!-- responsive style -->
    <link type="text/css" href="{% static 'css/responsive.css' %}" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.css' %}" />
  <title>Agriculture crop prediction system</title>
</head>
<body>
  <section class="doctor_section layout_padding">
    <div class="container">
      <div class="heading_container heading_center">
        <h2>
          AGRICULTURE CROP PREDICTION SYSTEM
        </h2>
        <p class="col-md-10 mx-auto px-0">
          Suggestions given based on parameters given by the user and accuracy is precised by AL and ML models
        </p>
      </div>
      <div class="row">
        <div class="col-sm-6 col-lg-4 mx-auto">
          <div class="box">
            <div class="img-box">
              <img src="{% static 'images/img_1.jpg' %}" alt="">
            </div>
            <div class="detail-box">
              <h5>
                crop prediction 
              </h5>
            </div>
          </div>
        </div>
        <div class="col-sm-6 col-lg-4 mx-auto">
          <div class="box">
            <div class="img-box">
              <img src="{% static 'images/img_2.jpg' %}"  alt="">
            </div>
            <div class="detail-box">
              <h5>
                Yield result in metric tonnes
              </h5>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>



  
  <section class="contact_section layout_padding">
    <div class="container">
      <div class="heading_container">
        <h2>
          Give inputs here
        </h2>
      </div>
      <div class="row">
        <div class="col-md-6">
          <div class="form_container contact-form">
            <form action="" method="POST">
              {% csrf_token %}
              <label for="ph">PH</label>
              <input type="text" placeholder="Enter value between 1-10" id="ph" name="ph" required>
              <br>
              <label for="N">N</label>
              <input type="text" placeholder="Enter Nitrogen value" id="N" name="N" required>
              <br>
              <label for="P">P</label>
              <input type="text" placeholder="Enter Phosphorus value" id="P" name="P" required>
              <br>
              <label for="K">K</label>
              <input type="text" placeholder="Enter Potassium value" id="K" name="K" required>
              <br>
              <label for="area">Area</label>
              <input type="text" placeholder="Enter Area value" id="area" name="area" required>
              <br>
              <label for="rainfall">rainfall</label>
              <input type="text" placeholder="Enter Rainfall value" id="rainfall" name="rainfall" required>
              <br>
              
              <input 
              style="background-color: #04AA6D;
              border: none;
              color: white;
              padding: 16px 32px;
              text-decoration: none;
              margin: 4px 2px;
              cursor: pointer"
              type="submit" 
              value="Submit">
              
            </form>
          </div>
        </div>
        <div class="col-md-6">
          <div class="map_container">
            <div class="map">
              <div id="googleMap"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  
</body>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
</script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js">
</script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCh39n5U-4IoWpsVGUHWdqB6puEkhRLdmI&callback=myMap">
</script>
</html>
