

{% load static %}
<!DOCTYPE html>
<html lang="en">
  
<head>
  
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--owl slider stylesheet -->
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css" />

    <!-- font awesome style -->
    <link type="text/css" href="{% static 'css/font-awesome.min.css' %}" rel="stylesheet" />
  
    <!-- Custom styles for this template -->
    <link type="text/css" href="{% static 'css/style.css' %}" rel="stylesheet" />
    <!-- responsive style -->
    <link type="text/css" href="{% static 'css/responsive.css' %}" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.css' %}" />
  <title>Agriculture crop prediction system</title>
</head>
<body>
  {% block content %}

  <section class="contact_section layout_padding">
    <div class="container">
      <div class="heading_container heading_center">
        <h5>Predicted crop:</h5>
        <h2>
          {{result}}
        </h2>
        <br>
        <h5>Predicted yield for the mentioned crop is </h5>
        <h2>{{result2}}</h2> Unit: Metric tonnes 
        <br>
        <br>
        <a style="background-color: #04AA6D;
          border: none;
          color: white;
          padding: 8px 16px;
          text-decoration: none;
          margin: 4px 2px;
          cursor: pointer" href="{% url 'home' %}">go back</a>
      </div>
      
    </div>

    
  </section>

  {% endblock %}
  
  
</body>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
</script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js">
</script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCh39n5U-4IoWpsVGUHWdqB6puEkhRLdmI&callback=myMap">
</script>
</html>
